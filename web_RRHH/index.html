<html>

<head>
    <script>
        fetch('http://localhost:3000/vendedores')
            .then((respuesta) => {
                return respuesta.json()

            }).then((respuesta) => {
                console.log(respuesta)

                var outputHTML = "";
                for (var i = 0; i < respuesta.data.length; i++) { // i for the rows
                    var newRow = "<tr>";
                        newRow += "<td>" + respuesta.data[i].dpi + "</td>";
                        newRow += "<td>" + respuesta.data[i].nombre + "</td>";
                        newRow += "<td>" + respuesta.data[i].apellido + "</td>";
                        newRow += "<td>" + respuesta.data[i].direccion + "</td>";
                        newRow += "<td>" + respuesta.data[i].telefono + "</td>";
                    
                    outputHTML += newRow + "</tr>";
                    
                }
                console.log(outputHTML)
                document.getElementById("table").innerHTML += outputHTML;
            })
    </script>
</head>
<style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
<body>
    <h1>Listado de Vendedores:</h1>
    <table id="table">
        <tbody>
          <tr>
              <th>DPI</th>
              <th>nombre</th>
              <th>apellido</th>
              <th>direccion</th>
            <th>Telefono</th>
          </tr>
        </tbody>
      </table>
</body>

</html>
